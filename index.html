<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matrix Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container">
            <div id="dimension-input">
                <p id="error-message" style="font-weight:bold"></p>
                <form style="display: inline-flex" id="dimension-input">
                    <p>Please Enter the dimension of the two matrices</p>
                    <fieldset>
                        <legend>Matrix A Dimensions</legend>
                        <label for="row-a">Rows:</label>
                        <input type="number" id="row-a" min="1" step="1" required>
                        <label for="col-a">Columns:</label>
                        <input type="number" id="col-a" min="1" step="1" required>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Matrix B Dimensions</legend>
                        <label for="row-b">Rows:</label>
                        <input type="number" id="row-b" min="1" step="1" required>
                        <label for="col-b">Columns:</label>
                        <input type="number" id="col-b" min="1" step="1" required>
                    </fieldset>

                    <button type="submit" id="confirm-dimension">Confirm Dimension</button>
                </form>
            </div>

            <hr>

            <div id="matrix-input">
                <div id="matrix-A"></div>

                <div id="matrix-B"></div>
            </div>

            <div id="operators">
                <!-- <button onclick="checkDimensionInput()">Confirm Dimension</button> -->
                <button onclick="setUp()">Confirm</button>
                <button onclick="addition()">+</button>
                <button onclick="subtraction()">-</button>
                <button onclick="multiplication()">x</button>
                <!-- <button onclick="transpose()">Transpose</button> -->
                 <!-- <button onclick="determinants()">Determinants</button> -->
                <button onclick="echelone()">Echelon</button>
                <button onclick="reduceEchelone()">Reduced Echelon</button>
                <button onclick="changeDimension()">Change Dimension</button>
                <button onclick="clearMatrix()">Clear</button>
                <br>
                <div id="single-matrix-operations">
                    <div id="inverse" style="border: 1px solid black; padding: 10px;">
                        <p>Inverse</p>
                        <button onclick="inverseMatrix('A')">A</button>
                        <button onclick="inverseMatrix('B')">B</button>
                    </div>
    
                    <div style="border: 1px solid black; padding: 10px;">
                        <p>Transpose</p>
                        <button onclick="transpose('A')">A</button>
                        <button onclick="transpose('B')">B</button>
                    </div>
                </div>
                
            </div>

            <p id="arr-A"></p>
            <p id="arr-B"></p>
            <br>
            <p id="arr-result"></p>
            <div id="load-result">
                <button id="rslt-into-A">Insert Result into Matrix A</button>
                <button id="rslt-into-B">Insert Result into Matrix B</button>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
